{% extends 'base.html' %}
{% block title %}
<title>Register page</title>
{% endblock title %}

{% block body%}

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
   <strong>Message</strong> {{message}}
   <button type="button" class="close" data-dismiss="alert" aria-label="Close">
     <span aria-hidden="true">&times;</span>
   </button>
 </div>
{% endfor %}




<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

{% load static %}


<link rel="stylesheet" href="{% static 'r.css' %}">

<section class="get-in-touch">
   <h1 class="title">Register New Account</h1>
   <form class="contact-form row" method="POST">
       {% csrf_token %}
      <div class="form-field col-lg-6">
         <input name="first_name" class="input-text js-input" type="text" required>
         <label class="label" >First Name</label>
      </div>

      <div class="form-field col-lg-6">
        <input  name="last_name" class="input-text js-input" type="text" required>
        <label class="label" >Last Name</label>
     </div>

     <div class="form-field col-lg-6">
        <input name="username" class="input-text js-input" type="username" required>
        <label class="label" >username</label>
     </div>

      <div class="form-field col-lg-6 ">
         <input type="email" name="email"  class="input-text js-input" required>
         <label class="label">E-mail</label>
      </div>

      <div class="form-field col-lg-6 ">
         <input name="password" class="input-text js-input" type="password" required>
         <label class="label">Password</label>
      </div>

       <div class="form-field col-lg-6 ">
         <input name="password2" class="input-text js-input" type="password" required>
         <label class="label" >Re Enter Password</label>
      </div>
      
      <div class="form-field col-lg-12">
         <input class="submit-btn" type="submit" value="Register">
      </div>
   </form>
</section>
{% endblock body %}
